<div id="nav">
    <ul>
        <li><a routerLink="/aboutusLink">About Us</a></li>
        <li><a routerLink="/registerLink">Register</a></li>
        <li><a routerLink="/admin-loginLink">Admin Login</a></li>
        <li><a routerLink="/homeLink">Home</a></li>
    </ul>
</div>
<div id="page">
  <div id="container">
    <h1 style="text-align: center; color: black;">
      Student Login Page
    </h1>
    <br><br>
    <form #loginForm="ngForm" (ngSubmit)="formSubmit(loginForm)" novalidate>
      <div class="body">
          Email ID: <input type="text" placeholder="Email ID" [(ngModel)]="email" id="mail" name="empmail" required email  ngModel > <br><br><br>
          <div *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="error">
              <div *ngIf="email.errors.required">
                Email is required
              </div>
              <div *ngIf="email.errors.email">
                Invalid Email Address
              </div>
          </div>
          Password: <input type="password" placeholder="Password" [(ngModel)]="password" required minlength="6" ngModel> 
          <a routerLink="/forgetpasswordLink"><br><br>
              Forget Password</a> <br><br><br>
          <button type="submit" [disabled]="!loginForm.valid" (click)="checkStudent()">Login</button><br><br><br>
          Don't have an Account? <a routerLink="/registerLink">Register Here</a> 
      </div>
    </form>
    <br><br>
  </div>
</div>
