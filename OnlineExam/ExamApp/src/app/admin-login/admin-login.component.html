 <h1 style="text-align: center; color: black;">
   Admin Login Page
</h1>
<br><br>
<div class="body">
    Username: <input type="text" placeholder="User Name" #un="ngModel" minlength="4" required [(ngModel)]="userName">
    <div *ngIf="un.invalid && (un.dirty||un.touched)" style="color: red;" >
      <div *ngIf="un.errors?.required">*Name is required</div>
      <div *ngIf="un.errors?.minlength">*Name must contain min. 4 letters</div>
  </div>
    <br><br><br>
    Password: <input type="password" placeholder="Password" [(ngModel)]="password" #up="ngModel" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
    <div *ngIf="up.invalid && (up.dirty||up.touched)" style="color: red;" >
      <div *ngIf="up.errors?.required">*Password is required</div>
      <div *ngIf="up.errors?.pattern">*Password must be of Strong</div>
  </div>
    <br><br><br>
    <button type="button" (click)="checkadmin()">Login</button><br><br><br>

</div>
