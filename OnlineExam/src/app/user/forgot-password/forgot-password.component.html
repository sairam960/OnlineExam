<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="card">
  <div class="container">
        <form (ngSubmit)="changed()">
            <label>Email Id</label>
            <input type="email" name="email" required placeholder="Enter your email" [(ngModel)]=login.emailId><br/><br/>
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</div>
